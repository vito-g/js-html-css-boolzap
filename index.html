<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>JS-HTML-CSS-BOOLZAP</title>
  </head>
  <body>

    <!-- Contenitore di tutto -->
    <div class="sfondo">
      <div class="back-band">

      </div>
      <!-- Contenitore di Visualizzazione di Vue -->
      <div id="root" class="container clearfix">
        <aside class="fl">
          <div class="aside-top-stripe">
            <div class="left">
              <div class="pic">

              </div>
            </div>
            <div class="right">

            </div>

          </div>
          <div class="serving-stripe">

          </div>
          <div class="search-stripe">
            <!-- <i class="fas fa-search"></i> -->
            <input type="search" name="" value="">
          </div>
          <div class="contacts">
            <div v-for="(element, index) in contacts" class="single-contact">
              <img :src="element.avatar" alt="">

              {{element.name}}
            </div>

          </div>
        </aside>
        <div class="main fl">
          <div class="main-top">
            <div class="main-top-stripe">
              <div class="left">
                <div class="pic">

                </div>
              </div>
              <div class="right">

              </div>
            </div>

          </div>
          <div class="main-bottom">
            <div class="pic">

            </div>
            <div class="msg-box">

            </div>
            <div class="pic">

            </div>


          </div>

        </div>

      </div>
      <!-- END Contenitore di Visualizzazione di Vue -->

    </div>
    <!-- END Contenitore di tutto -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
