<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>JS-HTML-CSS-BOOLZAP</title>
  </head>
  <body>

    <!-- Contenitore di tutto -->
    <div class="sfondo">
      <div class="back-band">

      </div>
      <!-- Contenitore di Visualizzazione di Vue -->
      <div id="root" class="container clearfix">
        <aside class="fl">
          <div class="aside-top-stripe">
            <div class="left">
              <div class="pic">
                <!-- <img src="img/avatar_io.jpg" alt=""> -->
                <img :src="user.avatar" alt="">
              </div>
              <div>{{user.name}}</div>
            </div>
            <div class="right">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>

          </div>
          <div class="serving-stripe">
            <div class="bell">
              <i class="fas fa-bell-slash"></i>
            </div>
          </div>
          <div class="search-stripe">
            <i class="fas fa-search"></i>
            <input type="search" name="" value="" placeholder="Cerca o inizia una nuova chat">
          </div>
          <div class="contacts">
            <div v-for="(element, index) in contacts" class="single-contact">
              <div class="box-avatar">
                <!-- <img :src="element.avatar" alt=""> -->
                <img :src="contacts[index].avatar" alt="">
              </div>
              <div class="name">
                {{element.name}}
              </div>
            </div>

          </div>
        </aside>
        <div class="main fl">
          <div class="main-top">
            <div class="main-top-stripe">
              <div class="left">
                <div class="pic">

                </div>
              </div>
              <div class="right">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>

          </div>
          <div class="main-bottom">
            <div class="pic">

            </div>
            <div class="msg-box">

            </div>
            <div class="pic">

            </div>


          </div>

        </div>

      </div>
      <!-- END Contenitore di Visualizzazione di Vue -->

    </div>
    <!-- END Contenitore di tutto -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
